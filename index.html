<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">

    <!-- Head -->
    <div class="jumbotron" style="background-color: rgb(53, 64, 100); color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
        <p class="text-center">Choo Choo. Chee Chee</p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            
              <table class="table table-sm table-hover" id="train-table">
              <thead>
                <tr>
                  <th class="col-md-2">Train Name</th>
                  <th class="col-md-2">Destination</th>
                  <th class="col-md-2">First Train</th>
                  <th class="col-md-2">Frecuency (min)</th>
                  <th class="col-md-2">Next Arrival</th>
                  <th class="col-md-1">Minutes Away</th>
                  <th class="col-md-1">Remove</th>
                </tr>
              </thead>

              <tbody>
              </tbody>

            </table>

          </div>
        </div>
      </div>
    </div>
   
  

    



    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="" type="text">
              </div>

              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="" type="text">
              </div>

              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military train)</label>
                <input class="form-control" id="first-train-input" placeholder="--:-- " type="text">
              </div>

              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="" type="text">
              </div>

              <button class="btn btn-primary float-left" id="submit">Submit</button>
            
            </form>

            <!-- update button -->
            <!-- <button id="update"><i class="fas fa-edit"></i></button> -->

            <!-- Remove button -->
            <button id="remove"><i class="fas fa-trash-alt"></i>Trash</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="javascript.js"></script>

</body>

</html>
